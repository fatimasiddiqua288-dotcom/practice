    <style>
        @import url('http://fonts.googleapis.com/css2?family-poppins:ital,wght&o,100;o,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,980&display-swap');

        *{
            padding: auto;
            margin: 0;
            font-family: "poppins" , sans-serif;
            box-sizing: border-box;
            transition: all .2s cubic-berzier(.34, 1.12, .68, 1.31);
        }
        .section{
            padding: 20px;
            width: 1200px;
            margin: 40px auto;
        }
        .section ul{
            display: flex;
            margin-bottom: 10px;
        }
        .section ul li{
            list-style: none;
            background: #eee;
            padding: 8px 20px;
            margin: 5px;
            letter-spacing: 1px;
            cursor: pointer;
        }
        .products{
            display: flex;
            flex-wrap: wrap;
        }
        .products .itembox{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 5px;
        }
        .products .itembox img{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

    <!..........pop css..........>

    <script

    <script src="https://cdn.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
             $('list').click(function(){
                const value =$(this).attr('data-filter');
                if(value == 'All'){
                    $('.itembox').show('1000');
                }
                else{
                    $('.itembox').not('-' +value).hide('1000');
                    $('.itembox').filter('-' +value).show('1000');
                }
            });

            // add active class on selected items

            $('.list').click(function(){
                $(this).addClass('active').siblings().removeclass('active');
            });
            
            // magnifc popup
            $('.section').magnificpopup({
                delegate: 'a',
                type: 'image',
                gallery:{
                    enabled:true
                }
            });
        });
    </script>
