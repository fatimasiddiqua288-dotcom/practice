}
.image-box img{
    width: 100%;
    height: 400px;
    object-fit: cover;
    transition: all .5s ease;
    border-radius: 20px;
}
.image-box:hover{
    flex-basis: 50%;
}
.active{

}
.gall:hover .active{
    flex-basis: 0%;
}
.image-box:nth-child(1):hover{

}
