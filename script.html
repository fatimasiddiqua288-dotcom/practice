<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery//3.7.1/lquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                    $("#panel").slideToggle("100000");
            });
        });
    </script>
    <style>
        #pannel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #pannel{
            padding: 50px;
            display: none;
        }
    </style>
<body>
    <div id="flip">click to slide down pannel</div>

    <div id="pannel">hello world</div>
    
</body>
</html>
