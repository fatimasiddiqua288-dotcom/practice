<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "kelly slab", serif;
        }
        body{
            min-height: 100vh;
            background: #111;
            color: #fff;
        }
        .header{
            padding: 1.3rem 10%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .header::before{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(65, 61, 61);
            backdrop-filter: blur(50px);
            left: 0;
            top: 0;
            z-index: -1;
        }
        .logo{
            font-size: 2.5rem;
            text-decoration: none;
            color: #f3e9e9;
            cursor: pointer;
        }
        .logo span{
            color: #ff4c4c;
        }
        .navbar a{
            font-size: 1.15rem;
            color: white;
            font-weight: 400;
            margin-left: 2.5rem;
            text-decoration: none;
            transition: 0.3s;
        }
        .navbar a:hover{
            color: #ff4c4c;
        }
        .icons{
            position: absolute;
            right: 5%;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            display: none;
        }
        #check{
            display: none;
        }

        /*  BREAK POINT  */
        @media(max-width: 768px) {
            .icons{
                display: block;
            }
            #check:checked~.icons #menu-icon{
                display: none;
            }
            .icons #close-icon{
                display: none;
            }
            #check:checked~.icons #close-icon{
                display: block;
            }
            #check:checked~.navbar{
                height: 17.7rem;
            }

            .navbar{
                background: #060606;
                backdrop-filter: blur(50px);
                position: absolute;
                width: 100%;
                top: 100%;
                left: 0;
                height: 0;
                overflow: hidden;
                transition: .5s ease-out;
            }
            .navbar a{
                display: block;
                font-size: 1.1rem;
                margin: 1.5rem 0;
                text-align: center;
            }
        }

        /* PAGE CONTENT */
        .content{
            margin-top: 100px; /* navbar ke neeche space */
            padding: 50px;
            text-align: center;
        }
        .content h1{
            font-size: 3rem;
            color: #ff4c4c;
        }
        .content p{
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .btn{
            margin-top: 30px;
            display: inline-block;
            padding: 12px 25px;
            background: #ff4c4c;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover{
            background: #d93636;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">spin<span>ner</span></a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <i class="fa-solid fa-xmark" id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Gallery</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- PAGE CONTENT -->
    <section class="content">
        <h1>Welcome to Spinner Website</h1>
        <p>
            This is a sample responsive navbar with smooth mobile menu toggle. 
            Below the navbar, you can add your websiteâ€™s content, images, 
            services, and more.
        </p>
        <a href="#" class="btn">Get Started</a>
    </section>
</body>
</html>
